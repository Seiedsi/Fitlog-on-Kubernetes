{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FitLog{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body class="theme">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark theme mb-5">
        <div class="container-fluid">
            <a class="navbar-brand heading-font" href="{% url 'home' %}">FitLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
    </nav>
    <div class="container text-center mt-5">
        <h2 class="heading-font">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'signup' %}" class="primary-font">Don't have an account yet?</a>
            <br>
            <button type="submit" class="btn btn-primary primary-font mt-3">Login</button>
        </form>
        {% if form.errors %}
            <p class="primary-font">Your username and password didn't match. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
